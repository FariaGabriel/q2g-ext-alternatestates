<div class="root-container altStateExtension"
     ng-class="{'root-container-{{vm.theme}}':true}"
     tabindex="0"
     style="height: 100%">
    <table class="rootTable">
        <tr>
            <td class="doublePage">
                <div>
                    <q2g-extension-header max-number-of-elements="4"
                                          reserved-button-width="0.5"
                                          title="vm.titleAltState"
                                          theme="vm.theme"

                                          input-accept="vm.extensionHeaderAccept()"
                                          input-field="vm.headerInput"
                                          input-bar-logo="vm.inputStates.relState.icon"
                                          input-bar-placeholder="vm.inputStates.relState.placeholder"
                                          input-bar-visible="vm.showInputField"
                                          input-bar-focus="vm.inputBarFocus"

                                          menu-visible="vm.showButtons"
                                          menu-callback="vm.menuListActionCallback(item)"
                                          menu-list="vm.menuList">
                    </q2g-extension-header>
                </div>
                <div>
                    <q2g-listview ng-style="{'height': vm.elementHeight-42+'px'}"
                                  tabindex="0"

                                  items="vm.altStateObject.collection"
                                  items-count="vm.altStateObject.itemsCounter"
                                  items-page-top="vm.altStateObject.itemsPagingTop"
                                  items-page-size="vm.altStateObject.itemsPageSize"
                                  item-height="31"
                                  item-focused="vm.focusedPositionAltState"

                                  show-focused="vm.showFocusedAltState"
                                  callback-listview-objects="vm.selectAltStateObjectCallback(pos)"
                                  theme="vm.theme">
                    </q2g-listview>
                </div>
            </td>
            <td class="doublePage">
                <div>
                    <q2g-extension-header max-number-of-elements="4"
                                            reserved-button-width="0.5"
                                            title="'Selectable Objects'"

                                            input-accept=""
                                            input-field="vm.headerInputObjects"
                                            input-bar-placeholde="search"
                                            input-bar-visible="vm.showInputFieldObjects"
                                            input-bar-focus="vm.inputBarFocusObjects"

                                            menu-visible="vm.showButtonsObjects"
                                            menu-callback="vm.menuListObjecsActionCallback(item)"
                                            menu-list="vm.menuListObjects"
                                            
                                            shortcut-searchfield="'strg + alt + 83'">
                    </q2g-extension-header>
                </div>
                <div>
                    <q2g-listview ng-style="{'height': vm.elementHeight-42+'px'}"
                                  tabindex="0"

                                  items="vm.qlikObject.collection"
                                  items-count="vm.qlikObject.itemsCount"
                                  items-page-top="vm.qlikObject.itemsPageTop"
                                  items-page-size="vm.qlikObject.itemsPageSize"
                                  item-height="31"
                                  item-focused="vm.focusedPositionQbject"

                                  show-focused="vm.showFocusedObject"
                                  callback-listview-objects="vm.selectObjectCallback(pos)"
                                  theme="vm.theme">
                    </q2g-listview>
                </div>
            </td>
        </tr>
    </table>

    

</div>
